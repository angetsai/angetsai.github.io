		<script type="text/javascript">
		function checkFields(){
			var name = document.getElementById('name').value;
			var phone = document.getElementById('tel').value;
			var nameError = document.getElementById('nameerrormsg');
			var phoneError = document.getElementById('telerrormsg');

			if (name === '' && phone === '') {
				nameError.style.display = 'block';
				phoneError.style.display = 'block';
				return false;
			} else if (name === '' && phone.length !=0) {
				nameError.style.display = 'block';
				phoneError.style.display = 'none';
				return false;
			} else if (phone === '' && name.length != 0) {
				phoneError.style.display = 'block';
				nameError.style.display = 'none';
				return false;
			} else {
				return true;
			}
		}

		function checkForm(){
			var options = document.getElementsByName('time');
			for (let radio of options) {
				if (radio.checked) {
					return true;
				}
			}
			alert("Please select a time of day!")
			return false;
		}

		</script>
